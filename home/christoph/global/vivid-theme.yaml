# Based on
# https://github.com/tinted-theming/base16-vivid/blob/main/templates/default.mustache,
# but using terminal colours
colors:
  black: ansi:black
  red: ansi:red
  green: ansi:green
  yellow: ansi:yellow
  blue: ansi:blue
  magenta: ansi:magenta
  cyan: ansi:cyan
  bright_white: ansi:bright_white
  white: ansi:white
  bright_black: ansi:bright_black

core:
  normal_text:
    foreground: white

  regular_file:
    foreground: white

  reset_to_normal:
    foreground: bright_white

  directory:
    foreground: blue
    font-style: bold

  symlink:
    foreground: cyan

  multi_hard_link: {}

  fifo:
    foreground: yellow
    background: black

  socket:
    foreground: blue
    background: black
    font-style: bold

  door:
    foreground: blue
    background: black
    font-style: bold

  block_device:
